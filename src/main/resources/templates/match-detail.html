<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매치 상세 정보 - YOURGG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .match-info {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .participants {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .team {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .team-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #007bff;
        }
        .team-blue .team-header {
            border-bottom-color: #007bff;
        }
        .team-red .team-header {
            border-bottom-color: #dc3545;
        }
        .participant {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .participant.win {
            background-color: #d4edda;
            border-left-color: #28a745;
        }
        .participant.lose {
            background-color: #f8d7da;
            border-left-color: #dc3545;
        }
        .participant.current-user {
            background-color: #fff3cd;
            border-left-color: #ffc107;
        }
        .champion-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 50%;
        }
        .participant-info {
            flex: 1;
        }
        .summoner-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .champion-name {
            color: #666;
            font-size: 14px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-weight: bold;
            font-size: 18px;
        }
        .stat-label {
            font-size: 12px;
            color: #666;
        }
        .back-btn {
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #545b62;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="history.back()">← 뒤로가기</button>

    <div class="header">
        <h1>매치 상세 정보</h1>
        <p><strong>소환사:</strong> <span th:text="${account.gameName + '#' + account.tagLine}">소환사명</span></p>
    </div>

    <div class="match-info">
        <h2>매치 정보</h2>
        <div th:if="${matchDetail}">
            <p><strong>큐 타입:</strong> <span th:text="${@matchService.getQueueTypeName(matchDetail.matchInfo.queueId)}">큐타입</span></p>
            <p><strong>플랫폼:</strong> <span th:text="${matchDetail.matchInfo.platformId}">플랫폼</span></p>
        </div>
    </div>

    <div class="participants">
        <!-- 블루팀 (teamId == 100) -->
        <div class="team team-blue" th:if="${matchDetail}">
            <div class="team-header">
                <span>블루팀</span>
                <span th:if="${matchDetail.teams[0].win}"> - 승리</span>
                <span th:if="${!matchDetail.teams[0].win}"> - 패배</span>
            </div>
            <div th:each="participant : ${matchDetail.participants}" th:if="${participant.teamId == 100}">
                <div class="participant"
                     th:class="'participant ' + (${participant.win} ? 'win' : 'lose') + (${account.gameName == matchDetail.targetSummoner.summonerName} ? ' current-user' : '')">
                    <div class="participant-info">
                        <div class="summoner-name" th:text="${participant.summonerName}">소환사명</div>
                        <div class="champion-name" th:text="${participant.championName}">챔피언명</div>
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.kills}">0</div>
                                <div class="stat-label">킬</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.deaths}">0</div>
                                <div class="stat-label">데스</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.assists}">0</div>
                                <div class="stat-label">어시스트</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.totalMinionsKilled}">0</div>
                                <div class="stat-label">CS</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.visionScore}">0</div>
                                <div class="stat-label">시야점수</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 레드팀 (teamId == 200) -->
        <div class="team team-red" th:if="${matchDetail}">
            <div class="team-header">
                <span>레드팀</span>
                <span th:if="${matchDetail.teams[1].win}"> - 승리</span>
                <span th:if="${!matchDetail.teams[1].win}"> - 패배</span>
            </div>
            <div th:each="participant : ${matchDetail.participants}" th:if="${participant.teamId == 200}">
                <div class="participant"
                     th:class="'participant ' + (${participant.win} ? 'win' : 'lose') + (${account.gameName == matchDetail.targetSummoner.summonerName} ? ' current-user' : '')">
                    <div class="participant-info">
                        <div class="summoner-name" th:text="${participant.summonerName}">소환사명</div>
                        <div class="champion-name" th:text="${participant.championName}">챔피언명</div>
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.kills}">0</div>
                                <div class="stat-label">킬</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.deaths}">0</div>
                                <div class="stat-label">데스</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.assists}">0</div>
                                <div class="stat-label">어시스트</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.totalMinionsKilled}">0</div>
                                <div class="stat-label">CS</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value" th:text="${participant.visionScore}">0</div>
                                <div class="stat-label">시야점수</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
